name: Say hello
on: [push]
jobs:
  Say-Hello:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: make say-hello
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v3
      - run: npm install
      - run: make lint
      - run: npm run test
